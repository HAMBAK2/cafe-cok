<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<!-- head -->
<head>
    <title>카페콕 관리자/카페 리스트</title>
</head>
<!-- Content -->
<div layout:fragment="content">
    <main>
        <div class="container-fluid px-4">
            <h1 class="mt-4">카페 목록</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item"><a href="/admin">home</a></li>
                <li class="breadcrumb-item active">카페 목록</li>
            </ol>
            <div class="card mb-4">
                <div class="card-body">
                    서비스에 등록된 카페의 목록을 조회할 수 있는 페이지입니다.
                </div>
            </div>
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-table me-1"></i>
                    카페 목록
                </div>
                <div class="card-body">
                    <table id="datatablesSimple">
                        <thead>
                            <tr>
                                <th>아이디</th>
                                <th>카페명</th>
                                <th>주소</th>
                                <th>전화번호</th>
                                <th>위도</th>
                                <th>경도</th>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <th>아이디</th>
                                <th>카페명</th>
                                <th>주소</th>
                                <th>전화번호</th>
                                <th>위도</th>
                                <th>경도</th>
                            </tr>
                        </tfoot>
                        <tbody>
                            <tr th:each="cafe : ${cafes}" th:attr="onclick='window.location.href=\'/admin/cafe/' + ${cafe.id} + '\''">
                                <td th:text="${cafe.id}">아이디</td>
                                <td th:text="${cafe.name}">카페명</td>
                                <td th:text="${cafe.address}">주소</td>
                                <td th:text="${cafe.phoneNumber}">전화번호</td>
                                <td th:text="${cafe.latitude}">위도</td>
                                <td th:text="${cafe.longitude}">경도</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</div>
</html>
